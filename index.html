<!DOCTYPE html>
<html>
<head>
	<title>BattleShip - Javascript Version</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<header>
		<div class="container">
			<h1>BattleShip</h1>
			<a href="#" onClick="event.preventDefault(); resetGame();" class="display-inline button button-new-game">New Game</a>
			<div class="text-align-right" id="game-options-wrapper">
				<a href="#" onClick="event.preventDefault(); selectGameType( this );" class="game-type" id="human">Human v. Human</a>  |  
				<a href="#" onClick="event.preventDefault(); selectGameType( this );" class="game-type" id="computer">Human v. Computer</a>
			</div>
		</div>
	</header>
	<center class="game-container">
		<div class="container">
			<p>Last Move: <span id="last-move"></span></p>
			<p id="message"></p>
			<div id="battleship-board"></div>
		</div>
	</center>

	<script src="app.js"></script>
</body>
</html>
