<!DOCTYPE html>
<html>
<head>
	<title>BattleShip - Javascript Version</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<header>
		<div class="container">
			<h1>BattleShip</h1>
			<div class="text-align-right" id="game-options-wrapper">
				<a href="#" onClick="event.preventDefault(); resetGame(); selectGameType( this );" class="game-type button button-new-game selected" id="human">Human v. Human</a> 
				<a href="#" onClick="event.preventDefault(); resetGame(); selectGameType( this );" class="game-type button button-new-game" id="computer">Human v. Computer</a>
			</div>
		</div>
	</header>
	<center class="game-container">
		<div class="container">
			<p id="message"></p>
			<p id="move">Last Move: <span id="last-move"></span></p>
			<div id="battleship-board"></div>
		</div>
	</center>

	<script src="app.js"></script>
</body>
</html>
